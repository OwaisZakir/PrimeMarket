<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - PrimeMarket</title>
    <link
      href="https://unpkg.com/@fortawesome/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* ========================== */
      /* Global Styles */
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* ========================== */
      /* Login Form Styles */
      .login-form {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 420px;
      }

      .login-form h2 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #444;
        margin-bottom: 30px;
        text-align: center;
        letter-spacing: 1px;
        color: #2c3e50;
      }

      .form-label {
        font-weight: 500;
        color: #2c3e50;
      }

      .form-control {
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #bdc3c7;
        background-color: #f9f9f9;
        font-size: 1rem;
      }

      .form-control:focus {
        border-color: #ff6f61;
        background-color: #fff;
      }

      .form-check-label {
        color: #444;
      }

      .forgot-password {
        color: #ff6f61;
        font-size: 0.9rem;
        text-decoration: none;
        text-align: right;
        display: block;
        margin-top: 10px;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      .btn-primary {
        background-color: #ff6f61;
        border-color: #ff6f61;
        padding: 14px;
        border-radius: 8px;
        width: 100%;
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: 1px;
      }

      .btn-primary:hover {
        background-color: #ffab91;
        border-color: #ffab91;
      }

      p {
        color: #444;
        text-align: center;
        margin-top: 25px;
        font-size: 1rem;
      }

      a {
        color: #ff6f61;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Eye Icon */
      .eye-icon {
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(50%);
        cursor: pointer;
        color: #ff6f61;
      }

      /* Mobile Responsiveness */
      @media (max-width: 767px) {
        .login-form {
          padding: 20px;
        }
        .login-form h2 {
          font-size: 2rem;
        }
        .btn-primary {
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return handleLogin(event)">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <i
              class="fas fa-eye eye-icon"
              id="togglePassword"
              onclick="togglePassword()"
            ></i>
          </div>
          <div class="d-flex justify-content-between">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="rememberMe"
                name="rememberMe"
              />
              <label class="form-check-label" for="rememberMe"
                >Remember Me</label
              >
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Sign Up</a></p>
      </div>
    </div>

    <script src="https://unpkg.com/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Simulating user credentials for demo
      const validUser = {
        email: "user@example.com",
        password: "password123",
      };

      // Function to handle login
      function handleLogin(event) {
        event.preventDefault(); // Prevent form submission

        // Get values from the input fields
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Check if the entered email and password match the valid user
        if (email === validUser.email && password === validUser.password) {
          alert("Login successful! Redirecting to your account...");
          window.location.href = "dashboard.html"; // Redirect to homepage/dashboard
        } else {
          alert("Invalid email or password. Please try again.");
        }
      }

      // Toggle password visibility
      function togglePassword() {
        const passwordField = document.getElementById("password");
        const eyeIcon = document.getElementById("togglePassword");

        // Toggle the type of the password field
        if (passwordField.type === "password") {
          passwordField.type = "text";
          eyeIcon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
          passwordField.type = "password";
          eyeIcon.classList.replace("fa-eye-slash", "fa-eye");
        }
      }
    </script>
  </body>
</html>
